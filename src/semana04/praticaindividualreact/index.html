<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const Page = ({ children }) => (
        <div className="min-h-screen bg-[#4D77FF] p-6">{children}</div>
      );

      const Navbar = ({ titulo }) => (
        <div className="flex flex-col md:flex-row space-y-4 justify-between items-center">
          <div className="text-[#F2FA5A] text-4xl font-bold">{titulo}</div>
          <button className="rounded-full text-[#767676] px-24 py-2 bg-[#F2FA5A] text-2xl">
            Search
          </button>
        </div>
      );
      const Contacts = ({ children }) => (
        <div className="flex flex-col space-y-6">{children}</div>
      );
      const Contact = ({ nome, prof }) => (
        <div className="flex flex-col sm:flex-row space-y-3 justify-between mt-6 bg-[#56BBF1] rounded-lg p-4">
          <div className="flex justify-between">
            <div className="flex space-x-6 items-center">
              <img
                className="h-20 w-20 rounded-full"
                src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
              <div className="flex flex-col">
                <div className="text-[#F1E1A6] text-2xl">{nome}</div>
                <div className="text-[#F4BBBB] text-xl font-bold">{prof}</div>
              </div>
            </div>
          </div>

          <div className="flex md:justify-between space-x-2 mx-auto sm:mx-0 items-center">
            <button className="rounded-lg text-[#F2FA5A] p-3 bg-[#5ab1e0] px-2 py-2 text-sm">
              Call
            </button>
            <button className="rounded-lg text-[#F2FA5A] p-3 bg-[#5ab1e0] px-2 py-2 text-sm">
              Send e-mail
            </button>
          </div>
        </div>
      );

      const Footer = () => (
        <div className="mt-6 text-[#F2FA5A] font-semibold">
          We found 23 contacts
        </div>
      );

      const element = (
        <Page>
          <Navbar titulo="CONTACTS" />
          <Contacts>
            <Contact nome="Tom James" prof="Programmer" />
            <Contact nome="Alessa Smith" prof="Manager" />
            <Contact nome="Kate Minard" prof="Web Designer" />
            <Contact nome="John Tudor" prof="Database Admin" />
          </Contacts>
          <Footer />
        </Page>
      );

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
